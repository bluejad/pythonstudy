{% extends "base.html" %}

{% block maincontent %}

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              输入注册时的邮箱,系统将重置密码并把新的账号密码发到这个邮箱中,收到邮件后可用新密码登录
                          </header>
                          <div class="panel-body">
                              <form class="form-inline" role="form" action="{% url 'pythonnav:sendemail' %}" method="post">
                              {% csrf_token %}
                                   <div class="checkbox">
                                      <label>
                                          邮箱地址
                                      </label>
                                  </div>
                                  <div class="form-group">
                                      <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                      <input name="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                                  </div>


                                  <button type="submit" class="btn btn-success">提交</button>
                              </form>

                          </div>
                      </section>

                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <section class="panel">
                          <header class="panel-heading">
                              如果重置密码出现问题,请联系站长(zk.kyle@foxmail.com)
                          </header>
                          <div class="panel-body">
                              <form role="form">
                                  <ul class="nav nav-pills nav-stacked labels-info inbox-divider">
                                      <li> <h4>有问题找站长</h4> </li>
                                      <li> <a href="http://weibo.com/234008109"> <i class=" icon-sign-blank text-danger"></i> 微博 </a> </li>
                                      <li> <a href="https://coding.net/u/kylecloud"> <i class=" icon-sign-blank text-success"></i> coding </a> </li>
                                      <li> <a href="https://www.zhihu.com/people/zhang-kun-28-22/"> <i class=" icon-sign-blank text-info "></i> 知乎 </a>
                                      <li> <a href="https://github.com/584807419"> <i class=" icon-sign-blank text-warning "></i> GitHub </a>
                                      <li> <a href="http://blog.csdn.net/u013205877"> <i class=" icon-sign-blank text-primary "></i> CSDN </a>
                                      </li>
                                  </ul>
                              </form>
                          </div>
                      </section>
                  </div>

              </div>


              <!-- page end-->
          </section>
      </section>
      <!--main content end-->



{% endblock %}
