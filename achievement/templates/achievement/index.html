{% extends "achievement/base.html" %}

{% load staticfiles %}

{% block maincontent %}
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              所有成就
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th><i class="icon-bullhorn"></i> 年份</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i> 总目标</th>
                                  <th><i class="icon-bookmark"></i> 成就数</th>

                              </tr>
                              </thead>
                              <tbody>

                                  {% for x,y,z in es %}
                                  <tr>
                                  <td><a href={% url 'achievement:yearcontent' x %} >{{ x }}</a></td>
                                  <td class="hidden-phone">{{ y }}</td>
                                  <td>{{ z }}</td>

                                  </tr>
                                  {% endfor %}

                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
{% endblock %}
